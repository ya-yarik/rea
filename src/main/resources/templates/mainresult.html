<p></p>
<h1>Список товаров</h1>
<table>
  <tr><td id="searchBlock">

    <form class="searchForm" th:method="POST" th:action="@{/main}">
      <fieldset>
        <legend>Поиск товара</legend>
        <input class="search" type="text" id="search" name="search" th:value="*{value_search}" placeholder="Название" required>
        <br>
        <p>Цена, P</p>
        <label for="up">От</label>
        <input type="number" name="up" id="up" th:value="*{value_price_up}">
        <label for="to">До</label>
        <input type="number" name="to" id="to" th:value="*{value_price_to}">
        <br>
        <br>
        <input type="radio" id="ascending_price" name="price" value="sorted_by_ascending_price" checked>
        <label for="ascending_price">Отсортировать по возрастанию цены</label>
        <p></p>
        <input type="radio" id="descending_price" name="price"
               value="sorted_by_descending_price">
        <label for="descending_price">Отсортировать по убыванию цены</label>
        <p></p>
        <p>Категория: </p>

        <ul><li><p><a href="javascript:flipFlop('flipFlop_3');">Выберите категорию</a></p>
          <ul id="flipFlop_3" style="display: none"><li th:each="category : ${category}">
            <option th:text="${category.toString()}" th:value="${category.toString()}"></option>
          </li></ul></li></ul>

        <!--        <ul>-->
        <!--          <li th:each="category : ${category}">-->
        <!--            <input type="radio" th:field="*{category}" th:value="${category.toString()}" th:text="${category.toString()}"/>-->
        <!--          </li>-->
        <!--        </ul>-->

        <!--          <p></p>-->

        <!--          <select class="field" name="category" th:field="*{category}" id="category">-->
        <!--            <div th:each="category : ${category}">-->
        <!--              <option th:text="${category.toString()}" th:value="${category.toString()}">-->
        <!--            </div>-->
        <!--          </select>-->
        <!--          <p></p>-->

        <label>Введите в поле ниже<br>
          порядковый номер выбранной категории</label>

        <input type="number" name="category" value="" min="1">
        <p></p>

        <div class="keysblock">
          <input type="submit" value="Найти" class="key">
          <a href="/main" class="link">Продолжить поиск</a>
        </div>
      </fieldset>
    </form>

  </td><td id="mainpage">

    <form>
      <p></p>
      <div th:each="product : ${search_product}">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="95%" height="71%">
        <br>
        <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getName()}"></a>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <a class="key" th:href="@{/profile/cart/add/{id}(id=${product.getId()})}">Купить</a>
        <p></p>
        <hr class="hr-vertical-gradient">
      </div>
      <p></p>
    </form>

  </td></tr></table>
</body>
</html>
