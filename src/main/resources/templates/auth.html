<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Вход в личный кабинет</title>
</head>
<body style="background-image: url(/static/img/backgroundl.jpg)">
<header>
    <a href="/admin">Администратор</a>
    <a href="">Главная</a>
</header>
<h3>Вход</h3>
<form method="post" action="/process_login">
    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.parameterName}">-->
    <label for="username">Введите логин: </label>
    <input type="text" placeholder="Введите логин" name="username" id="username">
    <br>
    <label for="password">Введите пароль: </label>
    <input type="password" placeholder="Введите пароль" name="password" id="password">

    <hr class="hr-vertical-gradient">

    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>

    <div class="keysblock">
        <button type="submit" class="key">Войти</button>
        <a href="/registration" class="link">Зарегистрироваться</a>
        <a href="/" class="link">Отмена</a>
    </div>
    <p></p>
</form>
</body>
</html>
