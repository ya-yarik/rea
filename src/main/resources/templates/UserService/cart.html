<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/styles/style.css">
  <title>Корзина товаров</title>
</head>
<body style="background-image: url(/static/img/backgroundl.jpg)">
<div th:if="${session.cart != null}" id="userlist" >
  <p th:text="'Наименование товара: ' + ${session.cart.getName()}"></p>
  <p th:text="'Цена товара: ' + ${session.cart.getPrice()}"></p>
  <p  th:text="'Количество товара: ' + ${session.cart.getQuantity()}"></p>
</div>
<div th:if="${session.cart == null}">
  <p style="color: red"></p>
</div>

<p><div class="keysblock">
  <a href="/user/product/fullcart">Добавить товар в корзину</a>
  <a href="/product" class="link">Отмена</a>
</div></p>

</body>
</html>
